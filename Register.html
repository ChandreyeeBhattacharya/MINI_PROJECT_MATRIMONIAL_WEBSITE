        <form class="form-horizontal" role="form">
            <h2 style="color:maroon"><strong><i>Register Yourself:</i></strong></h2>
            <div class="abc">
            <div class="container" style="color:rgb(76, 9, 9)">
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label"><strong>First Name*</strong></label>
                <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label"><strong>Last Name*</strong></label>
                <div class="col-sm-9">
                    <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label"><strong>Email*</strong></label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control" name="email">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label"><strong>Password*</label></strong>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label"><strong>Confirm Password*</strong></label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="birthDate" class="col-sm-3 control-label"><strong>Date of Birth*</strong></label>
                <div class="col-sm-9">
                    <input type="date" id="birthDate" class="form-control">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-3 control-label"><strong>Phone number</strong> </label>
                <div class="col-sm-9">
                    <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
                    
                </div>
            </div>
            <br>
            <div class="form-group">
                    <label for="Height" class="col-sm-3 control-label"><strong>Height* </strong></label>
                <div class="col-sm-9">
                    <input type="number" id="height" placeholder="Please write your height in centimetres" class="form-control">
                </div>
            </div>
            <br>
             <div class="form-group">
                    <label for="weight" class="col-sm-3 control-label"><strong>Weight*</strong> </label>
                <div class="col-sm-9">
                    <input type="number" id="weight" placeholder="Please write your weight in kilograms" class="form-control">
                </div>
            </div>
            <br>
            

            <div class="form-group">
                <label class="control-label col-sm-3"><strong>Gender*</strong></label>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios">
                    <label class="custom-control-label" for="defaultGroupExample1">Male</label>
                  </div>
                  
                  
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios" checked>
                    <label class="custom-control-label" for="defaultGroupExample2">Female</label>
                  </div>
                  
                  <!-- Group of default radios - option 3 -->
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="groupOfDefaultRadios">
                    <label class="custom-control-label" for="defaultGroupExample3">Others</label>
                  </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <span class="help-block"><strong><i>*Required fields</i></strong></span>
                </div>
            </div>
            <button type="submit" class="btn btn-danger btn-lg">Register</button>
            </div>
        </form>
